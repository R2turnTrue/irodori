# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build & Publish to NuGet

on:
  release:
    types: [published]

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: mikepenz/release-changelog-builder-action@v5
      id: build_changelog
      name: Build Changelog
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Update Changelog
      run: echo ${{ steps.build_changelog.outputs.changelog }} > CHANGELOG.md
    - name: Create Changelog Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        commit-message: "auto: update changelog"
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Pack
      run: dotnet pack -c Release /p:Version=$GITHUB_REF_NAME -o ./out
    - name: Publish
      run: dotnet nuget push ./out/*.nupkg --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json
